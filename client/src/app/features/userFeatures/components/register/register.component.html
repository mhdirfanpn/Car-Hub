<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white"
    >
      User Register
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="text-center" *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
    <form [formGroup]="registrationForm" class="space-y-6" (ngSubmit)="register()">
      <div>
        <label class="block text-sm font-medium leading-6  text-white"
          >Name</label
        >
        <div class="mt-2">
          <input
            type="text"
            formControlName="userName"
            class="block w-full rounded-md border-0 py-1.5   shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <div
            *ngIf="
              registrationForm.get('userName')?.invalid &&
              registrationForm.get('userName')?.touched
            "
            class="error"
          >
            Username is required and must be at least 4 characters long.
          </div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium leading-6  text-white"
          >Email address</label
        >
        <div class="mt-2">
          <input
            type="email"
            formControlName="email"
            class="block w-full rounded-md border-0 py-1.5   shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <div
            *ngIf="
              registrationForm.get('email')?.invalid &&
              registrationForm.get('email')?.touched
            "
            class="error"
          >
            Invalid email format.
          </div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium leading-6  text-white"
          >Contact number</label
        >
        <div class="mt-2">
          <input
            type="number"
            formControlName="number"
            class="block w-full rounded-md border-0 py-1.5   shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <div
            *ngIf="
              registrationForm.get('number')?.invalid &&
              registrationForm.get('number')?.touched
            "
            class="error"
          >
            Invalid contact number. It should be 10 digits.
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label class="block text-sm font-medium leading-6  text-white"
            >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            type="password"
            formControlName="password"
            class="block w-full rounded-md border-0 py-1.5   shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <div
            *ngIf="
              registrationForm.get('password')?.invalid &&
              registrationForm.get('password')?.touched
            "
            class="error"
          >
            Password must be at least 6 characters 
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          SIGN IN
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm  text-white">
      Already have an account?
      <a
        routerLink="/user/login"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >login</a
      >
    </p>
  </div>
</div>
