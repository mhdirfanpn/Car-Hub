<div class="container mx-auto my-11">
  <div class="flex flex-wrap justify-center">
    <div
      *ngFor="let car of cars"
      class="main w-96 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 m-2"
    >
    <div (click)="viewCar(car._id)">
            <img
              class="p-8 rounded-t-lg h-72 w-full"
              src="{{ car.image }}"
              alt="car image"
            />
          <div class="px-5 pb-5">
            <h5
              class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
            >
              {{ car.make_id }}
              <span class="text-slate-400 font-normal pl-3">{{ car.model }}</span>
            </h5>
    
            <div class="flex items-center justify-between mt-2.5 mb-5">
              <span class="text-3xl font-bold text-gray-900 dark:text-white">{{
                car.price | currency
              }}</span>
            </div>
          </div>
    </div>

    </div>
  </div>
</div>
