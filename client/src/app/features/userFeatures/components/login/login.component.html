<div class="bg">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">
        User Login
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="loginForm" class="space-y-6" (ngSubmit)="login()">
        <div>
          <label class="block text-sm font-medium leading-6 text-white">Email address</label>
          <div class="mt-2">
            <input
              type="email"
              formControlName="email"
              class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset text-slate-600 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-6"
            />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
              Email is required and must be a valid email address.
            </div>
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label class="block text-sm font-medium leading-6 text-white">Password</label>
          </div>
          <div class="mt-2">
            <input
              type="password"
              formControlName="password"
              class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset text-slate-600 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-6"
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
              Password is required and must be at least 6 characters long.
            </div>
            <div *ngIf="errorMessage" class="error mt-3">
              {{ errorMessage }}
            </div>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            LOG IN
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-white">
        Not a member?
        <a
          routerLink="/user/register"
          class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
          >register</a
        >
      </p>
    </div>
  </div>
</div>
