<div class="py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
    ></div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <div
            class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
          >
            <form [formGroup]="updateForm" (ngSubmit)="update()">
              <div class="relative">
                <input
                  type="text"
                  class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-600 focus:outline-none focus:borer-rose-600"
                  formControlName="userName"
                />
                <div
                  *ngIf="
                    updateForm.get('userName')?.invalid &&
                    updateForm.get('userName')?.touched
                  "
                  class="error"
                >
                  Atleast four characters.
                </div>
                <label
                  class="absolute left-0 -top-3.5 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                  >User Name</label
                >
              </div>
              <div class="relative mt-6">
                <input
                  type="email"
                  class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-600 focus:outline-none focus:borer-rose-600"
                  formControlName="email"
                />
                <div
                  *ngIf="
                    updateForm.get('email')?.invalid &&
                    updateForm.get('email')?.touched
                  "
                  class="error"
                >
                  Invalid email address.
                </div>
                <label
                  class="absolute left-0 -top-3.5 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                  >email</label
                >
              </div>
              <div class="relative">
                <button
                  [disabled]="updateForm.invalid"
                  [class]="
                    updateForm.invalid
                      ? 'bg-gray-300 text-gray-600'
                      : 'bg-blue-500 text-white'
                  "
                  type="submit"
                  class="rounded-md px-2 py-1 mt-5"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
